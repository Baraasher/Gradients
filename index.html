<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gradient CSS</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link href="https://api.fontshare.com/v2/css?f[]=chillax@500,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Add AOS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  </head>
  <body>
    <div class="preloader">
      <div class="preloader-container">
        <div class="preloader-circle"></div>
      </div>
    </div>
    <header class="animate__animated animate__fadeIn">
      <h1 id="logo">Gradients CSS</h1>
      <div class="icons">
        <div class="githubIcon">
          <!-- Place this tag where you want the button to render. -->
          <a class="github-button"
             href="https://github.com/Baraasher/gradients"
             data-color-scheme="no-preference: light; light: light; dark: dark;"
             data-size="large"
             data-show-count="true"
             aria-label="Star Baraasher/gradients on GitHub"
             >Star</a>
        </div>
        <div class="tweetButton">
          <a href="https://twitter.com/intent/tweet?text=Your%20tweet%20text%20here" class="twitter-share-button">Tweet</a>
        </div>
      </div>
    </header>
    <hr class="hr" />
    <main>
      <div class="cards-container animate__animated animate__fadeIn" id="cards"></div>
    </main>
    <button id="scroll-up">Scroll Up</button>
    <div class="alert" id="alert-top"></div>
    <div id="copy-modal" class="copy-modal">
      <div class="copy-modal-content"></div>
    </div>
    <footer>
      <div class="footer-container">
        <div class="footer-left">
          <img src="./img/logo2.png" alt="Footer Logo" />
          <p>Developed by <strong>Baraa</strong></p>
        </div>
        <div class="footer-right">
          <!-- <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul> -->
        </div>
      </div>
    </footer>
    <div class="alert" id="copy-alert">
      <p>Gradient copied to clipboard! ðŸŽ‰</p>
    </div>
    <script>
      window.addEventListener("load", function () {
        var preloader = document.querySelector(".preloader");
        preloader.style.display = "none";
      });
    </script>
    <script src="./js/main.js"></script>
    <!-- Add AOS JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </body>
</html>
